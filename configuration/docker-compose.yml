services:
  mysql:
    container_name: some-mysql
    image: mariadb:11.5.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network
    volumes:
      - ../mariadb_files:/var/lib/mysql

  prestashop:
    container_name: prestashop
    image: test_image
    restart: always
    depends_on:
      - mysql
    ports:
      - 8080:80
      - 8443:443
    networks:
      - prestashop_network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:5.2.1
    restart: always
    ports:
      - 8081:80
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: admin
      PMA_PORT: 3306
    networks:
      - prestashop_network
       
networks:
    prestashop_network:
